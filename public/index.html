<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Ordering</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="auth-screen">
            <div class="auth-container">
                <img src="https://via.placeholder.com/150" alt="Restaurant Logo" class="logo">
                <input type="tel" id="mobile" placeholder="Enter your 10-digit mobile number">
                <button id="send-otp">Send OTP</button>
            </div>
        </div>
        <div id="otp-screen" style="display: none;">
            <div class="auth-container">
                <img src="https://via.placeholder.com/150" alt="Restaurant Logo" class="logo">
                <input type="text" id="otp" placeholder="Enter OTP">
                <button id="verify-otp">Verify OTP</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
